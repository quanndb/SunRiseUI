<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>SunRise || Admin</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div id="header-container"></div>
    <div id="sidebar-container"></div>

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Contact</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Contact</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section dashboard">
        <div class="row">
          <div class="card top-selling overflow-auto">
            <div class="card-body pb-0">
              <h5 class="card-title">Top Selling <span>| Today</span></h5>

              <!-- Filter start -->
              <div class="filter-message col-3 d-flex align-items-center mb-3">
                <label
                  for="message-status"
                  class="form-label me-3 mb-0 fs-6 fw-bold"
                  >Status</label
                >
                <select class="form-select" id="message-status">
                  <option value="All" selected>All</option>
                  <option value="Readed">Readed</option>
                  <option value="Unread">Unread</option>
                </select>
              </div>
              <!-- Filter end -->

              <!-- Message start -->
              <div class="container-fluid gx-0 mb-3 pb-2">
                <!-- Container start -->
                <div class="row mb-4">
                  <div class="col-3">
                    <div
                      class="list-group"
                      id="list-tab-contact"
                      role="tablist"
                    >
                      <!-- tab commment start -->
                      <!-- tab commment end -->
                    </div>
                  </div>
                  <div class="col-9">
                    <div id="nav-tabContent">
                      <!-- tab content start -->
                      <div class="tab-content" id="nav-tab-content"></div>
                      <!-- tab content end -->

                      <!-- Form start -->
                      <div class="row d-flex justify-content-center my-5">
                        <p class="fw-bold">
                          Mail to:
                          <span class="mail-to text-primary">null</span>
                        </p>
                        <div class="col-12">
                          <div class="form-floating mb-3">
                            <input
                              type="text"
                              class="form-control"
                              id="subject"
                              placeholder="Enter subject"
                              required
                            />
                            <label for="subject">Subject</label>
                          </div>
                          <div class="form-floating mb-3">
                            <textarea
                              type="text"
                              class="form-control"
                              id="body"
                              placeholder="Enter body"
                              required
                              style="min-height: 200px"
                            ></textarea>
                            <label for="body">Body</label>
                          </div>
                          <a href="" class="send-email">
                            <button
                              class="btn btn-primary w-100 text-white fw-bold"
                            >
                              SEND
                              <i class="bi bi-send-fill text-white"></i>
                            </button>
                          </a>
                        </div>
                      </div>
                      <!-- Form end -->
                    </div>
                  </div>
                </div>
                <!-- Container end -->

                <!-- Pagination start -->
                <nav class="d-flex justify-content-center">
                  <ul class="pagination">
                    <li class="page-item prev-page">
                      <a class="page-link" href="#">Previous</a>
                    </li>
                    <li class="page-item next-page">
                      <a class="page-link" href="#">Next</a>
                    </li>
                  </ul>
                </nav>
                <!-- Pagination end -->
              </div>
              <!-- Message end -->
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End #main -->

    <!-- Template Main JS File -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/notifycation.js"></script>
  </body>
</html>
