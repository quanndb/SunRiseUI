<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>SunRise || Admin</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div id="header-container"></div>

    <div id="sidebar-container"></div>

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Dashboard</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section dashboard">
        <div class="counter">
 
          
        </div>
        
        <!-- Reports -->
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <h5 class="card-title col">
                  Reports <span class="typeReport">/Today</span>
                </h5>

                <div
                  class="filter col d-flex justify-content-end"
                  style="height: fit-content"
                >
                  <a class="icon" href="#" data-bs-toggle="dropdown"
                    ><i class="bi bi-three-dots"></i
                  ></a>
                  <ul
                    class="dropdown-menu dropdown-menu-end dropdown-menu-arrow"
                  >
                    <li class="dropdown-header text-start">
                      <h6>Filter</h6>
                    </li>

                    <li><p class="dropdown-item todayPayment">Today</p></li>
                    <li>
                      <p class="dropdown-item weekPayment">This Week</p>
                    </li>
                    <li>
                      <p class="dropdown-item monthPayment">This Month</p>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- chart start -->

              <div id="paymentsChart">
                <canvas id="dailyChart" width="400" height="200"></canvas>
              </div>

              <!-- chart end -->
            </div>
          </div>
        </div>
        <!-- End Reports -->
      </section>
    </main>
    <!-- End #main -->

    <!-- Template Main JS File -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/paymentsChart.js"></script>
    <script src="assets/js/notifycation.js"></script>
  </body>
</html>
