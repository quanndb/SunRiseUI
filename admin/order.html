<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>SunRise || Admin</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div id="header-container"></div>

    <div id="sidebar-container"></div>

    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Orders</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Orders</li>
          </ol>
        </nav>
      </div>
      <!-- End Page Title -->

      <section class="section dashboard">
        <div class="card top-selling overflow-auto">
          <div class="card-body pb-0">
            <h5 class="card-title">Orders management <span>| SR</span></h5>

            <!-- Filter start -->
            <div
              class="filter-message row d-flex align-items-center justify-content-between mb-3"
            >
              <div class="col-3">
                <div class="input-group">
                  <input
                    type="text"
                    id="order-filter"
                    class="form-control"
                    placeholder="Find order"
                  />
                  <span
                    class="input-group-text bg-primary text-white"
                    id="basic-addon2"
                    ><i class="bi bi-search"></i
                  ></span>
                </div>
              </div>
              <div class="d-flex col-3 align-items-center">
                <label
                  for="message-status"
                  class="form-label me-3 mb-0 fs-6 fw-bold"
                  >Status</label
                >
                <select class="form-select" id="message-status">
                  <option value="All" selected>All</option>
                  <option value="Waiting">Waiting</option>
                  <option value="Delivered">Delivered</option>
                  <option value="Cancelled">Canceled</option>
                  <option value="Using">Using</option>
                </select>
              </div>
            </div>
            <!-- Filter end -->

            <!-- Message start -->
            <div class="container-fluid gx-0 mb-3 pb-2">
              <!-- Container start -->
              <table class="table table-borderless datatable table-striped">
                <thead>
                  <tr>
                    <th scope="col">orderID</th>
                    <th scope="col">name</th>
                    <th scope="col">check in</th>
                    <th scope="col">check out</th>
                    <th scope="col">phone</th>
                    <th scope="col">adult</th>
                    <th scope="col">child</th>
                    <th scope="col">branch</th>
                    <th scope="col">room</th>
                    <th scope="col">total</th>
                    <th scope="col">message</th>
                    <th scope="col">status</th>
                    <th scope="col">note</th>
                  </tr>
                </thead>
                <tbody class="order-data"></tbody>
              </table>
              <!-- Container end -->

              <!-- Pagination start -->
              <nav class="d-flex justify-content-center">
                <ul class="pagination">
                  <li class="page-item prev-page">
                    <a class="page-link" href="#">Previous</a>
                  </li>
                  <li class="page-item next-page">
                    <a class="page-link" href="#">Next</a>
                  </li>
                </ul>
              </nav>
              <!-- Pagination end -->
            </div>
            <!-- Message end -->
          </div>
        </div>
      </section>
      <!-- Modal -->
      <div
        class="modal fade"
        id="orderInfoModal"
        tabindex="-1"
        aria-labelledby="orderInfoModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="orderInfoModalLabel">
                Order Information
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="orderID" class="form-label text-primary fw-bold"
                      >Order ID</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="orderID"
                      placeholder="Enter order ID"
                      disabled
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Enter name"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phone"
                      placeholder="Enter phone number"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="checkin" class="form-label">Check-in</label>
                    <input type="date" class="form-control" id="checkin" />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="checkout" class="form-label">Check-out</label>
                    <input type="date" class="form-control" id="checkout" />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="adult" class="form-label">Adults</label>
                    <input
                      type="number"
                      class="form-control"
                      id="adult"
                      placeholder="Number of adults"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="child" class="form-label">Children</label>
                    <input
                      type="number"
                      class="form-control"
                      id="child"
                      placeholder="Number of children"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="branch" class="form-label">Branch</label>
                    <select class="form-control" id="branch"></select>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="room" class="form-label">Room</label>
                    <select class="form-control" id="room"></select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="total" class="form-label">Total</label>
                    <input
                      type="number"
                      class="form-control"
                      id="total"
                      placeholder="Enter total amount"
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-control" id="status">
                      <option value="Waiting">Waiting</option>
                      <option value="Using">Using</option>
                      <option value="Cancelled">Cancelled</option>
                      <option value="Delivered">Delivered</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    placeholder="Enter message"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="note" class="form-label">Note</label>
                  <textarea
                    class="form-control"
                    id="note"
                    rows="3"
                    placeholder="Enter note"
                  ></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary text-white"
                target=""
                id="saveOrder"
                data-bs-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End #main -->

    <!-- Template Main JS File -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/bookings.js"></script>
    <script src="assets/js/notifycation.js"></script>
    <script src="assets/js/roomsManage.js"></script>
    <script src="assets/js/hotel.js"></script>
  </body>
</html>
