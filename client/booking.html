<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SunRise - Hotel</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-xxl bg-white p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Header Start -->
      <div class="header" page-index="3"></div>
      <!-- Header End -->

      <!-- Page Header Start -->
      <div
        class="container-fluid page-header mb-5 p-0"
        style="background-image: url(img/carousel-1.jpg)"
      >
        <div class="container-fluid page-header-inner py-5">
          <div class="container text-center pb-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">
              Booking
            </h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-center text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li
                  class="breadcrumb-item text-white active"
                  aria-current="page"
                >
                  Booking
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
      <!-- Page Header End -->

      <!-- Booking Start -->
      <div class="container-xxl py-5 mb-5">
        <div class="container">
          <div class="text-center">
            <h6 class="section-title text-center text-primary text-uppercase">
              Room Booking
            </h6>
            <h1 class="mb-5">
              Book A
              <span class="text-primary text-uppercase">Luxury Room</span>
            </h1>
          </div>
          <div class="row g-5">
            <div class="col-lg-6">
              <div class="row g-3">
                <div class="col-6 text-end">
                  <img
                    class="img-fluid rounded w-75"
                    src="img/about-1.jpg"
                    style="margin-top: 25%"
                  />
                </div>
                <div class="col-6 text-start">
                  <img class="img-fluid rounded w-100" src="img/about-2.jpg" />
                </div>
                <div class="col-6 text-end">
                  <img class="img-fluid rounded w-50" src="img/about-3.jpg" />
                </div>
                <div class="col-6 text-start">
                  <img class="img-fluid rounded w-75" src="img/about-4.jpg" />
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div id="booking">
                <div class="d-flex flex-column align-items-center">
                  <div
                    class="d-flex align-items-center justify-content-center mt-5"
                  >
                    <button class="btn btn-primary">
                      <a href="login.html" class="text-white"> Login </a>
                    </button>
                    <p class="m-0 ms-3 fs-4">To explore our service</p>
                  </div>
                  <img src="img/logo.jpg" alt="" width="400px" class="mt-5" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Booking End -->

      <!-- Footer Start -->
      <div class="footer"></div>
      <!-- Footer end-->
    </div>

    <!-- JavaScript Libraries -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/hotel.js"></script>
    <script type="module" src="js/roomsResolver.js"></script>
    <script type="module" src="js/booking.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
