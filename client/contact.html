<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SunRise - Hotel</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-xxl bg-white p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Header Start -->
      <div class="header" page-index="5"></div>
      <!-- Header End -->

      <!-- Page Header Start -->
      <div
        class="container-fluid page-header mb-5 p-0"
        style="background-image: url(img/carousel-1.jpg)"
      >
        <div class="container-fluid page-header-inner py-5">
          <div class="container text-center pb-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">
              Contact
            </h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-center text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li
                  class="breadcrumb-item text-white active"
                  aria-current="page"
                >
                  Contact
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
      <!-- Page Header End -->

      <!-- Contact Start -->
      <div class="container-xxl py-5 mb-5">
        <div class="container">
          <div class="text-center">
            <h6 class="section-title text-center text-primary text-uppercase">
              Contact Us
            </h6>
            <h1 class="mb-5">
              <span class="text-primary text-uppercase">Contact</span> For Any
              Query
            </h1>
          </div>
          <div class="row g-4">
            <div class="col-12">
              <div class="row gy-4">
                <div class="col-md-4">
                  <h6
                    class="section-title text-start text-primary text-uppercase"
                  >
                    Booking
                  </h6>
                  <p>
                    <i class="fa fa-envelope-open text-primary me-2"></i
                    >customerservice@sunrisehotel.com.vn
                  </p>
                </div>
                <div class="col-md-4">
                  <h6
                    class="section-title text-start text-primary text-uppercase"
                  >
                    General
                  </h6>
                  <p>
                    <i class="fa fa-envelope-open text-primary me-2"></i
                    >reservation@sunrisehotel.com.vn
                  </p>
                </div>
                <div class="col-md-4">
                  <h6
                    class="section-title text-start text-primary text-uppercase"
                  >
                    Technical
                  </h6>
                  <p>
                    <i class="fa fa-envelope-open text-primary me-2"></i
                    >tech@sunrisehotel.com.vn
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <iframe
                class="position-relative rounded w-100 h-100"
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15649.656142015097!2d106.105506!3d11.304418!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x310b6baa1f22f84b%3A0x2c3e057386802692!2sSUNRISE%20Hotel%20T%C3%A2y%20Ninh!5e0!3m2!1svi!2sus!4v1714319414024!5m2!1svi!2sus"
                frameborder="0"
                style="min-height: 350px; border: 0"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
              ></iframe>
            </div>
            <div class="col-md-6">
              <div class="contact-form"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Contact End -->

      <!-- Footer Start -->
      <div class="footer"></div>
      <!-- Footer End-->
    </div>

    <!-- JavaScript Libraries -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/contacts.js"></script>

    <script src="js/login.js"></script>
  </body>
</html>
