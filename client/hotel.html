<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SunRise - Hotel</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-xxl bg-white p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Header Start -->
      <div class="header" page-index="1"></div>
      <!-- Header End -->

      <!-- Page Header Start -->
      <div
        class="container-fluid page-header mb-5 p-0"
        style="background-image: url(img/carousel-1.jpg)"
      >
        <div class="container-fluid page-header-inner py-5">
          <div class="container text-center pb-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">
              Branches
            </h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb justify-content-center text-uppercase">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Pages</a></li>
                <li
                  class="breadcrumb-item text-white active"
                  aria-current="page"
                >
                  Branches
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
      <!-- Page Header End -->

      <!-- Branches start -->
      <div class="container-xxl px-0 py-5">
        <div class="text-center">
          <h6 class="section-title text-center text-primary text-uppercase">
            Our Branches
          </h6>
          <h1 class="mb-5">
            Explore Our
            <span class="text-primary text-uppercase">Branches</span>
          </h1>
        </div>
        <div class="container-fluid px-0" id="branch-section">
          <div
            class="container-fluid background-branch d-flex justify-content-center"
          >
            <!-- Carousel Start -->
            <div class="container p-0 my-5" style="width: 90%">
              <div
                id="hotel-carousel"
                class="carousel slide"
                data-bs-ride="carousel"
              >
                <div class="carousel-inner hotel"></div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#hotel-carousel"
                  data-bs-slide="prev"
                >
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#hotel-carousel"
                  data-bs-slide="next"
                >
                  <span class="carousel-control-next-icon"></span>
                </button>
              </div>
            </div>
            <!-- Carousel End -->
          </div>
        </div>
      </div>

      <!-- Branches End -->

      <!-- Footer Start -->
      <div class="footer"></div>
      <!-- Footer End-->
    </div>

    <!-- JavaScript Libraries -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="./js/hotel.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
