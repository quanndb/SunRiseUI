<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SunRise - Hotel</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-xxl bg-white p-0">
      <!-- Spinner Start -->
      <div
        id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center"
      >
        <div
          class="spinner-border text-primary"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Spinner End -->

      <!-- Header Start -->
      <div class="header"></div>
      <!-- Header End -->

      <!-- Login Start -->

      <div class="container py-5">
        <div class="text-center">
          <h6 class="section-title text-center text-primary text-uppercase">
            Signup
          </h6>
          <h1 class="mb-5">
            Signup for now to get
            <span class="text-primary text-uppercase">Perfect Experience</span>
          </h1>
        </div>

        <div class="row g-5">
          <div class="col-lg-6">
            <div class="row g-3">
              <div class="col-6 text-end">
                <img
                  class="img-fluid rounded w-75"
                  src="img/about-1.jpg"
                  style="margin-top: 25%"
                />
              </div>
              <div class="col-6 text-start">
                <img class="img-fluid rounded w-100" src="img/about-2.jpg" />
              </div>
              <div class="col-6 text-end">
                <img class="img-fluid rounded w-50" src="img/about-3.jpg" />
              </div>
              <div class="col-6 text-start">
                <img class="img-fluid rounded w-75" src="img/about-4.jpg" />
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="row g-4 justify-content-center align-items-center">
              <div class="col-10 d-flex align-items-center">
                <div class="form-floating col">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Your username"
                  />
                  <label for="username">Your Username</label>
                </div>
              </div>
              <div class="col-10 d-flex align-items-center">
                <div class="form-floating col">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Your password"
                  />
                  <label for="password">Your Password</label>
                </div>
              </div>
              <div class="col-10 d-flex align-items-center">
                <div class="form-floating col">
                  <input
                    type="password"
                    class="form-control"
                    id="cfpassword"
                    placeholder="Confirm password"
                  />
                  <label for="cfpassword">Confirm password</label>
                </div>
              </div>
              <div class="col-10 d-flex align-items-center">
                <div class="form-floating col">
                  <input
                    type="text"
                    class="form-control"
                    id="fullname"
                    placeholder="Your fullname"
                  />
                  <label for="fullname">Your fullname</label>
                </div>
              </div>
              <div class="col-10 d-flex align-items-center">
                <div class="form-floating col">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Your email"
                  />
                  <label for="email">Your Email</label>
                </div>
              </div>
              <div class="col-10 d-flex align-items-center">
                <div class="form-floating col">
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Phonenumber"
                  />
                  <label for="phone">Your Phonenumber</label>
                </div>
              </div>
              <div
                id="error-message"
                class="text-danger col-10 d-flex justify-content-start mt-3"
              ></div>
              <div class="col-10 d-flex justify-content-start mt-3">
                <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
              </div>
              <div class="col-10 d-flex justify-content-center mt-3">
                <button class="btn btn-primary w-75" id="signup-btn">
                  Signup
                </button>
              </div>
              <div class="col-10 d-flex justify-content-center mt-3">
                <p>
                  Việc bạn đăng ký đồng nghĩa với việc đồng ý với
                  <a href="">Điều khoản sử dụng</a> của chúng tôi.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Login End -->

      <!-- Footer Start -->
      <div class="footer"></div>
      <!-- Footer end-->
    </div>

    <!-- JavaScript Libraries -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- Template Javascript -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/signup.js"></script>
  </body>
</html>
